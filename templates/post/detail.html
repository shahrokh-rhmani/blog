{% extends '_base.html' %}
{% load thumbnail %}


{% block title %}{{post.title}}{% endblock %}


{% block content %}
  <h1>{{post.title}}</h1>
  <img src="{% thumbnail post.image  200x0  quality=100 %}" >

  <p>
    published {{post.publish}} by {{post.author}}
  </p>
  {{post.description}}
{% endblock %}
