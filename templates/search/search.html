{% extends '_base.html' %}
{% block title %}Search Page{% endblock %}


{% block content %}
  <h1>Search Page</h1>
  <ul>
    {% for post in search_list %}

    <h2 class='#'>
      <a href="{{ post.get_absolute_url }}">{{post.title}}</a>
    </h2>
    <p class="#">
      Published {{post.publish}} by {{post.author}}
    </p>
    <p class='description'>{{post.description|truncatewords:30}}<p>
    {% endfor %}
  </ul>
{% endblock %}
