{% extends '_base.html' %}


{% block title %}Reset your password{% endblock %}


{% block content %}
  <h1>Forgotten your password?</h1>
  <p>Enter your e-mail address to obtain a new password.</p>
  <form class=""  method="post">
    {% csrf_token %}
    {{form.as_p}}
    <p><input type="submit" name="" value="Send e-mail"></p>
  </form>
{% endblock %}
